worker_processes 1; # Reduced for Raspberry Pi

events {
    worker_connections 256; # Reduced for Raspberry Pi
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging settings - minimal for Raspberry Pi
    access_log /var/log/nginx/access.log combined buffer=16k flush=10s;
    error_log /var/log/nginx/error.log warn;

    # Gzip settings - conservative for Raspberry Pi
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4; # Lower compression level to save CPU
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Server configuration
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        
        # SSL configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1h;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Root directory for front-end files
        root /usr/share/nginx/html;
        index index.html;

        # API proxy
        location /api/ {
            proxy_pass http://backend:3000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Raspberry Pi optimized timeouts
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Simple rate limiting - adjusted for Raspberry Pi
            limit_req zone=api burst=10 nodelay;
            limit_conn conn_limit_per_ip 10;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend:3000/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache_bypass $http_upgrade;
        }
        
        # File uploads
        location /uploads/ {
            alias /var/www/uploads/;
            add_header Cache-Control "public, max-age=86400";
            
            # File size limits for Raspberry Pi
            client_max_body_size 10M;
            
            # Security headers for files
            add_header X-Content-Type-Options "nosniff";
        }

        # Serve frontend SPA
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "public, max-age=3600";
            expires 1h;
        }

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:5m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:5m;
}